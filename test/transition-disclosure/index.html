<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TransitionDisclosure</title>
  <style>
  .disclosure {
    border: 1px solid #ccc;
  }
  </style>
</head>
<body>
  <div id="app">
    <label>duration: <input type="text" v-model.number="duration"></label>
    <label>easing: <input type="text" v-model="easing"></label>
    <button @click="open = !open">Toggle</button>

    <transition-disclosure :duration="duration" :easing="easing">
      <div class="disclosure" v-show="open">
        <h1>Disclosure Content</h1>
      </div>
    </transition-disclosure>
  </div>
  <script src="index.js"></script>
</body>
</html>
